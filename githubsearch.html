<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/utc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/timezone.js"></script>

</head>


<body>

 

     <div class="micromodal" id="modal-1" aria-hidden="true">
      <div class="micromodal__overlay" tabindex="-1" data-micromodal-close>
        <div class="micromodal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <button aria-label="Close modal" data-micromodal-close>X</button>
        

          <form>
            <label for="time-zone" >Change Timezone</label><br>
            <select name="time-zone" id="time-zone" label="Pick a timezone">
                <option value="Asia/Singapore">Asia/Singapore</option>
                <option value="America/New_York">America/New_York</option>
                <option value="Europe/Berlin">Europe/Berlin</option>
          
              </select>
            <button id="change">Apply</button>
          </form>

        </div>
      </div>
    </div>


    <div id="user-timezone">
        <h1>Set your timezone</h1>
      
       

    </div>
    <button data-micromodal-trigger="modal-1"> <img src="img/edit-logo.png"></button>
    <div id="current-day">
        <h1></h1>
    </div>
    <div id="current-time">
        <h1>00:00:00</h1>
    </div>
    <div id="current-date">
        <h1>00/00/00</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
